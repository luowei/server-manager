<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: https:; connect-src 'self';">
    <title>服务器管理系统</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/codemirror/codemirror.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .status-badge {
            font-size: 0.75rem;
        }
        .log-output {
            background-color: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .device-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .online {
            background-color: #28a745;
        }
        .offline {
            background-color: #dc3545;
        }
        .unknown {
            background-color: #6c757d;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .container-fluid {
                padding-left: 10px;
                padding-right: 10px;
            }
            
            .navbar-brand {
                font-size: 1rem;
            }
            
            .col-mobile-nav {
                position: fixed;
                top: 56px;
                left: 0;
                right: 0;
                z-index: 1000;
                background: white;
                border-bottom: 1px solid #dee2e6;
                padding: 8px 10px;
            }
            
            .mobile-nav-tabs {
                display: flex;
                justify-content: space-between;
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }
            
            .mobile-nav-tabs .nav-item {
                flex: 0 0 auto;
            }
            
            .mobile-nav-tabs .nav-link {
                padding: 8px 12px;
                font-size: 0.85rem;
                color: #495057;
                text-decoration: none;
                border-radius: 4px;
                margin-right: 8px;
                min-width: fit-content;
            }
            
            .mobile-nav-tabs .nav-link.active {
                background-color: #007bff;
                color: white;
            }
            
            .mobile-content {
                margin-top: 60px;
                padding-top: 15px;
            }
            
            .table-responsive {
                font-size: 0.85rem;
            }
            
            .btn-group-sm .btn {
                padding: 0.25rem 0.4rem;
                font-size: 0.75rem;
            }
            
            .card-header h5 {
                font-size: 1.1rem;
            }
            
            /* 隐藏桌面端的侧边栏 */
            .desktop-sidebar {
                display: none;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-nav {
                display: none;
            }
            
            .mobile-content {
                margin-top: 0;
                padding-top: 0;
            }
        }
        
        /* CodeMirror编辑器样式优化 */
        .CodeMirror {
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .CodeMirror-gutters {
            border-right: 1px solid #ddd;
            background-color: #f7f7f7;
            white-space: nowrap;
        }
        
        .CodeMirror-linenumber {
            padding: 0 5px 0 5px;
            min-width: 20px;
            text-align: right;
            color: #999;
        }
        
        /* 执行日志模态框样式优化 */
        .log-modal .modal-dialog {
            max-width: 90%;
            height: 75vh;
        }
        
        .log-modal .modal-content {
            height: 100%;
        }
        
        .log-modal .modal-body {
            padding: 10px;
            overflow-y: auto;
            flex: 1;
        }
        
        .log-execution-item {
            border-bottom: 1px solid #eee;
            margin-bottom: 8px;
            padding-bottom: 8px;
        }
        
        .log-execution-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .log-execution-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .log-execution-meta {
            font-size: 0.85rem;
            margin-bottom: 6px;
        }
        
        .log-execution-output {
            font-size: 0.8rem;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-server"></i> 服务器管理系统
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="system-status">
                    <i class="bi bi-circle-fill text-success"></i> 系统运行中
                </span>
            </div>
        </div>
    </nav>

    <!-- 移动端导航 -->
    <div class="mobile-nav">
        <div class="col-mobile-nav">
            <div class="mobile-nav-tabs">
                <a href="#devices" class="nav-link active" data-tab="devices">
                    <i class="bi bi-router"></i> WOL设备
                </a>
                <a href="#tasks" class="nav-link" data-tab="tasks">
                    <i class="bi bi-clock-history"></i> 定时任务
                </a>
                <a href="#executions" class="nav-link" data-tab="executions">
                    <i class="bi bi-list-task"></i> 执行记录
                </a>
                <a href="#system" class="nav-link" data-tab="system">
                    <i class="bi bi-gear"></i> 系统状态
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- 桌面端左侧导航 -->
            <div class="col-md-2 desktop-sidebar">
                <div class="list-group">
                    <a href="#devices" class="list-group-item list-group-item-action active" data-tab="devices">
                        <i class="bi bi-router"></i> WOL设备
                    </a>
                    <a href="#tasks" class="list-group-item list-group-item-action" data-tab="tasks">
                        <i class="bi bi-clock-history"></i> 定时任务
                    </a>
                    <a href="#executions" class="list-group-item list-group-item-action" data-tab="executions">
                        <i class="bi bi-list-task"></i> 执行记录
                    </a>
                    <a href="#system" class="list-group-item list-group-item-action" data-tab="system">
                        <i class="bi bi-gear"></i> 系统状态
                    </a>
                </div>
            </div>

            <!-- 主内容区域 -->
            <div class="col-12 col-md-10 mobile-content">
                <!-- WOL设备管理 -->
                <div class="tab-content" id="devices-content">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="bi bi-router"></i> WOL设备管理</h5>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deviceModal">
                                <i class="bi bi-plus"></i> 添加设备
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="devices-table">
                                    <thead>
                                        <tr>
                                            <th>状态</th>
                                            <th>设备名称</th>
                                            <th>主机名/IP</th>
                                            <th>MAC地址</th>
                                            <th>描述</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 定时任务管理 -->
                <div class="tab-content d-none" id="tasks-content">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="bi bi-clock-history"></i> 定时任务管理</h5>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
                                <i class="bi bi-plus"></i> 创建任务
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="tasks-table">
                                    <thead>
                                        <tr>
                                            <th>状态</th>
                                            <th>任务名称</th>
                                            <th>类型</th>
                                            <th>调度</th>
                                            <th>最后执行</th>
                                            <th>下次执行</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 执行记录 -->
                <div class="tab-content d-none" id="executions-content">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="bi bi-list-task"></i> 执行记录</h5>
                        </div>
                        <div class="card-body">
                            <!-- 搜索和过滤控件 -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="executions-search" 
                                               placeholder="搜索任务名称、命令或输出...">
                                        <button class="btn btn-outline-secondary" type="button" id="search-executions-btn">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <select class="form-select" id="executions-sort-by">
                                        <option value="created_at">创建时间</option>
                                        <option value="started_at">开始时间</option>
                                        <option value="task_name">任务名称</option>
                                        <option value="status">状态</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <select class="form-select" id="executions-sort-order">
                                        <option value="desc">倒序</option>
                                        <option value="asc">正序</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control" id="executions-limit" 
                                           value="100" min="10" max="1000" 
                                           placeholder="显示条数">
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-danger" id="delete-filtered-executions-btn" title="清空所有记录">
                                        <i class="bi bi-trash"></i> <span id="delete-btn-text">清空所有</span>
                                    </button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover" id="executions-table">
                                    <thead>
                                        <tr>
                                            <th>任务名称</th>
                                            <th>状态</th>
                                            <th>开始时间</th>
                                            <th>耗时</th>
                                            <th>退出码</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 系统状态 -->
                <div class="tab-content d-none" id="system-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="bi bi-info-circle"></i> 系统信息</h5>
                                </div>
                                <div class="card-body" id="system-info">
                                    <!-- 系统信息将在这里加载 -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0"><i class="bi bi-gear"></i> 系统维护</h5>
                                </div>
                                <div class="card-body">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-warning" id="cleanup-logs-btn">
                                            <i class="bi bi-trash"></i> 清理30天前的执行记录
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 设备模态框 -->
    <div class="modal fade" id="deviceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="device-form">
                    <div class="modal-header">
                        <h5 class="modal-title">设备信息</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="device-id">
                        <div class="mb-3">
                            <label for="device-name" class="form-label">设备名称 *</label>
                            <input type="text" class="form-control" id="device-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="device-hostname" class="form-label">主机名</label>
                            <input type="text" class="form-control" id="device-hostname">
                        </div>
                        <div class="mb-3">
                            <label for="device-ip" class="form-label">IP地址</label>
                            <input type="text" class="form-control" id="device-ip" pattern="^(\d{1,3}\.){3}\d{1,3}$">
                        </div>
                        <div class="mb-3">
                            <label for="device-mac" class="form-label">MAC地址 *</label>
                            <input type="text" class="form-control" id="device-mac" required 
                                   pattern="^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$"
                                   placeholder="AA:BB:CC:DD:EE:FF">
                        </div>
                        <div class="mb-3">
                            <label for="device-description" class="form-label">描述</label>
                            <textarea class="form-control" id="device-description" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 任务模态框 -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="task-form">
                    <div class="modal-header">
                        <h5 class="modal-title">任务信息</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="task-id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="task-name" class="form-label">任务名称 *</label>
                                    <input type="text" class="form-control" id="task-name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="task-type" class="form-label">任务类型</label>
                                    <input type="text" class="form-control" value="Shell命令" readonly>
                                    <input type="hidden" id="task-type" value="shell">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="task-command" class="form-label">命令 *</label>
                            <textarea class="form-control" id="task-command" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="task-description" class="form-label">描述</label>
                            <textarea class="form-control" id="task-description" rows="2"></textarea>
                        </div>
                        
                        <!-- 调度设置 -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="task-cron" class="form-label">Cron表达式</label>
                                    <input type="text" class="form-control" id="task-cron" 
                                           placeholder="0 */5 * * * *  (每5分钟)">
                                    <small class="form-text text-muted">格式: 秒 分 时 日 月 周</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="task-interval" class="form-label">间隔秒数</label>
                                    <input type="number" class="form-control" id="task-interval" min="1">
                                    <small class="form-text text-muted">与Cron表达式二选一</small>
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="task-timeout" class="form-label">超时时间(秒)</label>
                                    <input type="number" class="form-control" id="task-timeout" value="300" min="1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="task-enabled" checked>
                                        <label class="form-check-label" for="task-enabled">启用任务</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 执行日志模态框 -->
    <div class="modal fade log-modal" id="logModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content d-flex flex-column">
                <div class="modal-header">
                    <h5 class="modal-title">执行日志</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body flex-fill">
                    <div id="log-content">
                        <!-- 日志内容将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 包含JavaScript -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/codemirror/codemirror.js"></script>
    <script src="/static/js/codemirror/shell.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
